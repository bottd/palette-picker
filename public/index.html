<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='styles.css'/> </head>
  <body>
    <header>
      <div class="project-container">
        <i class="fas fa-caret-down"><ul class="dropdown"></ul></i>
        <input class="project-name" placeholder="Enter a new project name"/>
        <input class="palette-name" placeholder="Enter a new palette name"/>
      </div>
      <div class='button-container'>
        <button class='header-button prev-btn'>Prev. Palette</button>
        <button class='header-button next-btn'>Next Palette</button>
        <button class='header-button save-btn'>Save Palette</button>
        <button class='header-button new-btn'>New Palette</button>
      </div>
    </header>
    <main class='card-container'>
      <div class='color-card'>
        <i class="color fas fa-lock-open"></i>
      </div>
      <div class='color-card'>
        <i class="color fas fa-lock-open"></i>
      </div>
       <div class='color-card'>
        <i class="color fas fa-lock-open"></i>
      </div>
       <div class='color-card'>
        <i class="color fas fa-lock-open"></i>
      </div>
       <div class='color-card'>
        <i class="color fas fa-lock-open"></i>
      </div>
    </main>
    <button class='shuffle'>SHUFFLE</button>
  </body>
  <script type="text/javascript" src="./script.js"></script>
</html>
